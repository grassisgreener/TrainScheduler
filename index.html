<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Schedule</title>
    <!-- connection to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
</head

<body>
    <!-- train -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"> Welcome to the Hogwart's Express! </h1>
            <h3 class="text-center ride"> Safe Travels!</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">                <!-- current train schedule -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title current"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequencies(minutes)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Add Trains -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title add"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- Entry Form -->
                        <!-- <form> -->
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="time-input">
                            </div>
                            <div class="form-group">
                                <label for="">Frequency(minutes)</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Moment JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Connection to Javascript -->
    <script src="trainapp.js"></script>
</body>

</html>
